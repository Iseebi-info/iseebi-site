<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>いセえび公式サイト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light: #f1f2f2;
      --dark-bg: #1e1e1e;
      --light-text: #2d7282;
      --dark-text: #f1f2f2;
      --blue: #00adc1;
      --radius: 16px;
      --shadow-raised: 8px 8px 16px rgba(0,0,0,0.1), -8px -8px 16px rgba(255,255,255,0.7);
    }
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans JP', sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
      background-color: var(--light);
      color: var(--light-text);
      transition: all 0.3s ease;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 1.5rem;
      background-color: var(--light);
      color: var(--blue);
      font-weight: bold;
      font-size: 1.4rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-raised);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .menu-btn {
      font-size: 1.4rem;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--light-text);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow-raised);
      z-index: 999;
      min-width: 200px;
      flex-direction: column;
      padding: 0.5rem 0;
    }
    .dropdown-content a {
      text-decoration: none;
      color: var(--light-text);
      padding: 0.7rem 1rem;
      display: block;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background-color: var(--blue);
      color: white;
    }
    .show { display: flex; }
    section {
      max-width: 800px;
      margin: 6rem auto 2rem;
      background: var(--light);
      box-shadow: var(--shadow-raised);
      border-radius: var(--radius);
      padding: 2rem;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }
    @keyframes fadeInUp { to {opacity: 1; transform: translateY(0);} }
    h2 { color: var(--blue); border-left: 4px solid var(--light-text); padding-left: 0.8rem; margin-bottom: 1rem; }
    footer { text-align: center; padding: 1rem; background: var(--blue); color: white; border-radius: var(--radius) var(--radius) 0 0; margin-top: 2rem; }

    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      html, body { background-color: var(--dark-bg); color: var(--dark-text); }
      header { background-color: var(--dark-bg); color: var(--blue); }
      .dropdown-content { background-color: var(--dark-bg); }
      .dropdown-content a { color: var(--dark-text); }
      .dropdown-content a:hover { background-color: var(--blue); color: white; }
      section { background-color: #2c2c2c; }
    }
  </style>
</head>
<body>
  <header>
    いセえび公式サイト
    <button class="menu-btn" onclick="toggleMenu()">☰ メニュー</button>
    <div class="dropdown-content" id="dropdownMenu">
      <a href="#about">グループ紹介</a>
      <a href="#news">お知らせ</a>
      <a href="#members">メンバー</a>
      <a href="#goods">グッズ</a>
      <a href="#events">イベント</a>
      <a href="#achievements">実績</a>
      <a href="#support">サポーター募集</a>
      <a href="#guidelines">ガイドライン</a>
      <a href="#contact">お問い合わせ</a>
    </div>
  </header>

  <section id="about"><h2>グループ紹介</h2><p>ここにグループの説明文が入ります。</p></section>
  <section id="news"><h2>お知らせ</h2><p>お知らせ内容がここに入ります。</p></section>
  <section id="members"><h2>メンバー</h2><p>メンバー情報がここに入ります。</p></section>

  <footer>© 2025 いセえび公式サイト</footer>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }
    window.onclick = function(event) {
      if (!event.target.matches('.menu-btn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
