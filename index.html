<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>いせえび公式サイト</title>
  <style>
    :root {
      --bg-light: #fff;
      --text-color: #333;
      --accent-color: #00adc1;
      --shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-light);
      color: var(--text-color);
    }
    .globalHeader {
      display: flex;
      flex-direction: column;          /* 縦並び */
      align-items: center;             /* 中央揃え */
      justify-content: flex-start;
      padding: 0.5rem 1rem;
      background: var(--bg-light);
      box-shadow: var(--shadow);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 999;
      transition: background 0.3s;
      overflow-x: hidden;
    }
    .globalHeader__logo {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .globalHeader__logoImg img {
      height: 60px; /* ロゴサイズ大きめ */
      width: auto;
      transition: height 0.3s;
    }
    .globalHeader__nav {
      flex-grow: 0;
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 0.5rem;
    }
    .globalHeader__navList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 1rem;
    }
    .globalHeader__navItem {
      flex-shrink: 0;
    }
    .globalHeader__navLink {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      font-size: 0.9rem;
      transition: color 0.3s;
      white-space: nowrap;
    }
    .globalHeader__navLink:hover {
      color: var(--accent-color);
    }
    .globalHeader__menuButton {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .globalHeader__menuIcon {
      width: 24px;
      height: 2px;
      background: var(--text-color);
      position: relative;
      display: inline-block;
    }
    .globalHeader__menuIcon::before,
    .globalHeader__menuIcon::after {
      content: "";
      width: 24px;
      height: 2px;
      background: var(--text-color);
      position: absolute;
      left: 0;
      transition: transform 0.3s;
    }
    .globalHeader__menuIcon::before { top: -8px; }
    .globalHeader__menuIcon::after  { top: 8px; }
    @media (max-width: 760px) {
      .globalHeader__nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background: var(--bg-light);
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        max-height: calc(100vh - 60px);
        overflow-y: auto;
        width: 100%;
        padding: 1rem;
        box-shadow: var(--shadow);
      }
      .globalHeader__navList {
        flex-direction: column;
        width: 100%;
      }
      .globalHeader__navItem {
        margin: 0.5rem 0;
      }
      .globalHeader__menuButton {
        display: block;
      }
      .globalHeader--navOpen .globalHeader__nav {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="globalHeader">
    <h1 class="globalHeader__logo">
      <a class="globalHeader__logoLink" href="#">
        <picture class="globalHeader__logoImg">
          <source srcset="いセえびロゴ黒.png" media="(max-width: 760px)">
          <img src="いセえびロゴ黒.png" alt="いせえび公式ロゴ">
        </picture>
      </a>
    </h1>

    <nav class="globalHeader__nav">
      <ul class="globalHeader__navList">
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#about">ABOUT</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#members">MEMBERS</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#goods">GOODS</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#events">EVENTS</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#news">NEWS</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#guide">GUIDE</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#support">SUPPORTER</a></li>
        <li class="globalHeader__navItem"><a class="globalHeader__navLink" href="#contact">CONTACT</a></li>
      </ul>
    </nav>

    <button class="globalHeader__menuButton" type="button" aria-label="メニュー開閉">
      <span class="globalHeader__menuIcon"></span>
    </button>
  </header>

  <main style="padding-top: 120px;">
    <section id="about" style="padding: 2rem;">
      <h2>ABOUT</h2>
      <p>ここにグループ紹介文を入れてください。</p>
    </section>
  </main>

  <script>
    document.querySelector('.globalHeader__menuButton').addEventListener('click', () => {
      document.querySelector('.globalHeader').classList.toggle('globalHeader--navOpen');
    });
  </script>
</body>
</html>
