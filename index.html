<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>いセえび公式サイト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --light-bg: #f1f2f2;
      --light-text: #2d7282;
      --light-header: white;

      --dark-bg: #121212;
      --dark-text: #f1f2f2;
      --dark-header: #000;

      --accent: #00adc1;
      --radius: 12px;
      --shadow: 6px 6px 12px rgba(0,0,0,0.1), -6px -6px 12px rgba(255,255,255,0.7);
    }

    html, body {
      margin: 0; padding: 0;
      line-height: 1.6;
      scroll-behavior: smooth;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
    }
    body.dark-mode, html.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: var(--light-header);
      color: var(--accent);
      font-size: 1.4rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
      z-index: 100;
      transition: all 0.3s ease;
    }
    body.dark-mode header {
      background: var(--dark-header);
    }

    .nav-container {
      display: flex;
      gap: 1rem;
    }
    .nav-container a {
      text-decoration: none;
      color: inherit;
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius);
      transition: background 0.3s;
    }
    .nav-container a:hover {
      background: var(--accent);
      color: white;
    }

    .toggle-dark {
      font-size: 1.2rem;
      cursor: pointer;
    }

    section {
      max-width: 900px;
      margin: 5rem auto 2rem;
      padding: 2rem;
      background: var(--light-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    body.dark-mode section {
      background: #222;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--accent);
      border-left: 4px solid var(--accent);
      padding-left: 0.8rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div>いセえび公式サイト</div>
    <div class="nav-container">
      <a href="#about">グループ紹介</a>
      <a href="#news">お知らせ</a>
      <a href="#members">メンバー</a>
      <a href="#goods">グッズ</a>
      <a href="#events">イベント</a>
      <a href="#achievements">実績</a>
      <a href="#support">サポーター募集</a>
      <a href="#guidelines">ガイドライン</a>
      <a href="#contact">お問い合わせ</a>
      <span class="toggle-dark" onclick="toggleDarkMode()">🌙</span>
    </div>
  </header>

  <section id="about">
    <h2>グループ紹介</h2>
    <p>ここにグループの説明文が入ります。</p>
  </section>

  <footer>
    &copy; 2025 いセえび公式サイト
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      document.documentElement.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
