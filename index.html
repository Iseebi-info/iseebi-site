<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>いセえび公式サイト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #f1f2f2;
      --accent: #00adc1;
    }

    body {
      margin: 0; font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      background: rgba(255,255,255,0.9);
      color: var(--accent);
      backdrop-filter: blur(8px);
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.4s;
    }
    body.dark-mode header {
      background: rgba(18,18,18,0.95);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
      position: relative;
    }
    nav a::after {
      content: "";
      display: block;
      width: 0; height: 2px;
      background: var(--accent);
      transition: width 0.3s;
      position: absolute;
      bottom: -3px; left: 0;
    }
    nav a:hover::after {
      width: 100%;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 1rem;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 6rem 2rem 4rem;
      max-width: 960px;
      margin: 0 auto;
      transition: background 0.4s;
    }

    section:nth-child(even) {
      background: rgba(0, 172, 193, 0.05);
    }
    body.dark-mode section:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    h2 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--accent);
      color: white;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-btn {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">いセえび公式サイト</div>
    <nav>
      <a href="#about">グループ紹介</a>
      <a href="#news">お知らせ</a>
      <a href="#members">メンバー</a>
      <a href="#goods">グッズ</a>
      <a href="#events">イベント</a>
      <a href="#achievements">実績</a>
      <a href="#support">サポーター募集</a>
      <a href="#guidelines">ガイドライン</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
    <div class="dark-toggle" onclick="toggleDarkMode()">🌙</div>
  </header>

  <section id="about">
    <h2>グループ紹介</h2>
    <p>ここにグループの説明文が入ります。</p>
  </section>

  <section id="news">
    <h2>お知らせ</h2>
    <p>お知らせ内容が入ります。</p>
  </section>

  <footer>
    &copy; 2025 いセえび公式サイト
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
