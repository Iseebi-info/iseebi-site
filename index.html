<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>いセえび公式サイト</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --light: #f1f2f2;
      --pale-blue: #c8d8e1;
      --blue: #00adc1;
      --deep-blue: #2d7282;
      --radius: 16px;
      --shadow-raised: 8px 8px 16px #c3cbd1, -8px -8px 16px #ffffff;
      --shadow-inset: inset 6px 6px 12px #c3cbd1, inset -6px -6px 12px #ffffff;
    }
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans JP', sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--light);
      color: var(--deep-blue);
      line-height: 1.7;
      scroll-behavior: smooth;
    }
    header {
      background: var(--light);
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--blue);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-raised);
      flex-wrap: wrap;
    }
    .logo {
      flex-shrink: 0;
    }
    .nav-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .nav-container a {
      text-decoration: none;
      color: var(--deep-blue);
      background: var(--light);
      padding: 0.4rem 1rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-raised);
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    .nav-container a:hover {
      background: var(--blue);
      color: white;
      transform: scale(1.05);
    }
    section {
      min-height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      padding: 6rem 2rem 4rem;
      background: var(--light);
      box-shadow: var(--shadow-inset);
      border-radius: var(--radius);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }
    section:nth-of-type(2) { animation-delay: 0.1s; }
    section:nth-of-type(3) { animation-delay: 0.2s; }
    section:nth-of-type(4) { animation-delay: 0.3s; }
    section:nth-of-type(5) { animation-delay: 0.4s; }
    section:nth-of-type(6) { animation-delay: 0.5s; }
    section:nth-of-type(7) { animation-delay: 0.6s; }
    section:nth-of-type(8) { animation-delay: 0.7s; }
    section:nth-of-type(9) { animation-delay: 0.8s; }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-size: 1.5rem;
      color: var(--blue);
      border-left: 5px solid var(--deep-blue);
      padding-left: 0.8rem;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--pale-blue);
      color: var(--deep-blue);
      box-shadow: var(--shadow-inset);
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--shadow-raised);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    form input:focus, form textarea:focus {
      outline: none;
      box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
    }
    form button {
      background: var(--blue);
      color: white;
      cursor: pointer;
    }
    form button:hover {
      background: var(--deep-blue);
      transform: scale(1.03);
    }
    @media (max-width: 800px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-container {
        justify-content: center;
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">いセえび公式サイト</div>
    <nav class="nav-container">
      <a href="#about">グループ紹介</a>
      <a href="#news">お知らせ</a>
      <a href="#members">メンバー</a>
      <a href="#goods">グッズ</a>
      <a href="#events">イベント</a>
      <a href="#achievements">実績</a>
      <a href="#support">サポーター募集</a>
      <a href="#guidelines">ガイドライン</a>
      <a href="#contact">お問い合わせ</a>
    </nav>
  </header>

  <!-- 以下、各 section を追加していく -->

</body>
</html>
